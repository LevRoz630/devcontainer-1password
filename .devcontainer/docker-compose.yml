version: '3.8'

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        USERNAME: devuser
        USER_UID: 1000
        USER_GID: 1000
    volumes:
      # Mount project directory
      - ..:/workspace:cached

      # Mount Docker socket
      - /var/run/docker.sock:/var/run/docker.sock

      # Git config (small, non-sensitive)
      - ${HOME}/.gitconfig:/home/devuser/.gitconfig:ro

      # Claude Code config and credentials
      - ${HOME}/.claude:/home/devuser/.claude:cached

    env_file:
      - ../.env

    command: sleep infinity
    network_mode: host
